# MongoDB 生产环境配置文件

# 网络配置
net:
  port: 27017
  bindIp: 0.0.0.0  # 在容器内绑定所有接口

# 存储配置
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.5  # 限制缓存大小

# 系统日志
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen

# 进程管理
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# 安全配置
security:
  authorization: enabled

# 操作分析
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

